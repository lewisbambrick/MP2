<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome and google font links-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">Rock, paper, scissors, lizard, spock</h1>

    <div class="game-area">
        <div class="controls-area">
            <button data-type="rock" class="btn btn--big btn--rock">
                <i class="fas fa-hand-rock"></i>
            </button>
            <button data-type="paper" class="btn btn--big btn--paper">
                <i class="fas fa-hand-paper"></i>
            </button>
            <button data-type="scissors" class="btn btn--big btn--scissors">
                <i class="fas fa-hand-scissors"></i>
            </button>
            <button data-type="lizard" class="btn btn--big btn--lizard">
                <i class="fas fa-hand-lizard"></i>
            </button>
            <button data-type="spock" class="btn btn--big btn--spock">
                <i class="fas fa-hand-spock"></i>
            </button>

        </div>
        <div>
            <button data-type="submit" class="btn btn--submit">play</button>
        </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
